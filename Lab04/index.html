<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intitial-scale=1" >
	<title>ICS 118 Lab 04 | Contact Form</title>
</head>
<body>
	<main class="container">
		<section id="contact-form">
			<h1>Contact Form</h1>
			<form action="https://118.ics.devnich.ca/submit-form/" method="post">
				<p>Please fill in the form below. We will return your inquiry within 1-2 business days.</p>
				<div>
					<label for="first-name">First Name:</label> 
					<input autofocus="" id="first-name" name="first_name" placeholder="First Name" required="" type="text">
					<label for="last-name">Last Name:</label>
					<input id="last-name" name="last_name" placeholder="Last Name" required="" type="text">
				</div>
				<div></div>
				<div>
					<label for="email-address">Email Address:</label> <input id="email-address" name="email_address" placeholder="Your Email" required="" type="email">
				</div>
				<div>
					<label for="phone-number">Phone Number:</label> <input id="phone-number" name="phone_number" placeholder="Phone Number" required="" type="tel">
				</div>
				<div>
					<h2>Contact Details</h2><label for="com-type">Preferred Communication Type:</label> <select id="com-type" name="com_type">
						<option selected="selected" value="phone">
							Phone
						</option>
						<option value="email">
							Email
						</option>
						<option value="Text (SMS)">
							Text (SMS)
						</option>
					</select>
				</div>
				<h2>Request Type</h2>
				<div>
					<input id="req-for-prop" name="request_type[]" type="checkbox" value="request_for_proposal"> 
					<label for="req-for-prop">Request For Proposal</label> 
					<select name="req-for-prop">
						<option selected="selected" value="">
							-- Choose --
						</option>
						<option value="static-website">
							Static HTML/CSS Website
						</option>
						<option value="dynamic-website">
							Dynamic HTML/CSS Website
						</option>
						<option value="basic-wordpress">
							Basic WordPress Website
						</option>
						<option value="e-commerce">
							E-Commerce Website
						</option>
					</select> <input max="999" min="0" name="proposed_website_pages" placeholder="# Pages" type="number">
				</div>
				<div>
					<input id="tech-support" name="request_type[]" type="checkbox" value="techical-support"> 
					<label for="tech-support">Technical Support</label> 
					<select name="technical_support">
						<option selected="selected" value="">
							-- Choose --
						</option>
						<option value="ui/ux">
							User Interface / User Experience
						</option>
						<option value="errors">
							Errors
						</option>
						<option value="search-engine-replacement">
							Search Engine Replacement
						</option>
						<option value="other">
							Other
						</option>
					</select>
				</div>
				<div>
					<input id="sales-question" name="request_type[]" type="checkbox" value="sales-question"> 
					<label for="sales-question">Sales Questions</label> 
					<select name="sales_inquiry_type">
						<option selected>
							-- Choose --
						</option>
						<option value="website creation">
							Website Creation
						</option>
						<option value="search engine optimization">
							Search Engine Optimization
						</option>
						<option value="web mastering">
							Webmastering
						</option>
						<option value="web hosting">
							Web Hosting
						</option>
					</select> <input max="99999" min="0" name="budget_total" placeholder="Budget" type="number">
				</div>
				<div>
					<h2>Request Urgency</h2>
					<div>
						<input checked id="urgency-normal" name="urgency" type="radio" value="urgency_normal"> 
						<label for="urgency-normal">Normal</label>
					</div>
					<div>
						<input id="urgency-elevated" name="urgency" type="radio" value="urgency_elevated"> 
						<label for="urgency-elevated">Elevated</label>
					</div>
					<div>
						<input id="urgency-high" name="urgency" type="radio" value="urgency_high"> 
						<label for="urgency-high">High Urgency</label>
					</div>
				</div>
				<div>
					<h2>Comments</h2><label for="comments">Please provide as much information as possible about your request</label><br> 
					<textarea cols="60" id="comments" name="comments" placeholder="Enter Comments Here" rows="5"></textarea>
				</div><button type="submit">Submit Now</button>
			</form>
		</section>
	</main>
</body>
</html>
